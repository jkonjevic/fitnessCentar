<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>SVI TERMINI</h1>

<table class="table" id="korisnici">
    <thead>
    <tr>
        <th scope="col" id = "id">#</th>
        <th scope="col" id="naziv">Naziv Treninga</th>
        <th scope="col" id = "pocetak">Pocetak Termina</th>
        <th scope="col" id="tip">Tip Treninga</th>
        <th scope="col" id="cijena">Cijena Treninga(EUR)</th>
        <th scope="col" id="oznaka">Oznaka Sale(redni broj)</th>



    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<form method="POST" action="" id="pretraga" class="contact-form">
    <input id="nazivField" type="text" name="naziv" placeholder="Pretrazi po nazivu"/>
    <br>
    <input id="tipField" type="text" name="tip" placeholder="Pretrazi po tipu treninga" />
    <br>
    <input id="opisField" type="text" name="opis" placeholder="Pretrazi po opisu" />
    <br><br>
    <label for="cijenaOdField" style="color: white; font-size: small;">Cijena do:</label>
    <input id="cijenaOdField" type="number" name="cijenaOd"  />
    <br><br>
    <label for="datumOdField" style="color: white; font-size: small;">Datum od:</label>
    <input id="datumOdField" type="date" name="datumOd" />
    <br>
    <br>
    <button class="trazi" id="trazi">Trazi</button>
</form>

<label for="sort" id ="tekstVrijeme">Sortirajte (Vrijeme):</label>
<select name="sortiranje" id="sort">
    <option value="opadajuceVrijeme">Opadajuce</option>
    <option value="rastuceVrijeme">Rastuce</option>
</select>

<label for="sort2" id="tekstCijena">Sortirajte (Cijena):</label>
<select name="sortiranje2" id="sort2">
    <option value="opadajuceCijena">Opadajuce</option>
    <option value="rastuceCijena">Rastuce</option>

</select>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
