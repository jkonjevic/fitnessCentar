<body>
<h1>SVI TERMINI</h1>
<h2>Prikazani su svi dostupni Termini</h2>
<table class="table" id="korisnici">
    <thead>
    <tr>
        <th scope="col" id = "id">#</th>
        <th scope="col" id="naziv">Naziv Treninga</th>
        <th scope="col" id = "pocetak">Pocetak Termina</th>
        <th scope="col" id="tip">Tip Treninga</th>
        <th scope="col" id="cijena">Cijena Treninga</th>
        <th scope="col" id="oznaka">Oznaka Sale</th>



    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<form method="POST" action="" id="pretraga" class="contact-form">
    <input id="nazivField" type="text" name="naziv" placeholder="Pretrazi po nazivu"/>
    <br>
    <input id="tipField" type="text" name="tip" placeholder="Pretrazi po tipu treninga" />
    <br>
    <input id="opisField" type="text" name="opis" placeholder="Pretrazi po opisu" />
    <br><br>
    <label for="cijenaOdField" style="color: white; font-size: small;">Cijena od:</label>
    <input id="cijenaOdField" type="number" name="cijenaOd"  />
    <br>
    <label for="cijenaDoField"  style="color: white; font-size: small;">Cijena do:</label>
    <input id="cijenaDoField" type="number" name="cijenaDo"  />
    <br><br>
    <label for="datumOdField" style="color: white; font-size: small;">Datum od:</label>
    <input id="datumOdField" type="datetime-local" name="datumOd" />
    <br>
    <label for="datumDoField" style="color: white; font-size: small;">Datum do:</label>
    <input id="datumDoField" type="datetime-local" name="datumDo" />
    <br>
    <button class="trazi" id="trazi">Trazi</button>
</form>

<button type="button", id="button1">Sort| Cijena</button>
<button type="button" , id="button2">Sort| Vrijeme</button>

</body>
