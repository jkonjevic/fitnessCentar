<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>updateFitnesCentar</title>
  <link rel="stylesheet" type="text/css" href="css/sviFitnesCentri.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/updateFitnesCentar.js"></script>
</head>
<body>
<div class = "fitnesCentarForm" id = "registracija">
  <h1>Updateovanje Fitness Centra</h1>
  <form action="#" method="post">
    <p>ID: </p>
    <input type="number" name="id" placeholder="ID fitnes Centra" id ="id" required>
    <p>Naziv: </p>
    <input type="text" name="fname" placeholder="Naziv fitnes centra" id ="ime" required>
    <p>Adresa: </p>
    <input type="text" name="lname" placeholder="Adresa" id="adresa" required>
    <p>kontakt: </p>
    <input type="text" name="username" placeholder="kontakt telefon" id="kontakt" required>
    <p>Email: </p>
    <input type="email" name="email" placeholder="Email" id="email" required>
    <button type="submit" id="dugmeRegistruj">Update</button>
  </form>
</div>
</body>
</html>
