<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addFitnesCentar</title>
    <link rel="stylesheet" type="text/css" href="css/addFitnesCentar.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/addFitnesCentar.js"></script>
</head>
<body>
<div class = "fitnesCentarForm" id = "registracija">
    <h1>Dodavanje Fitness Centra</h1>
    <form action="#" method="post">
        <p>Naziv: </p>
        <input type="text" name="fname" placeholder="Naziv fitnes centra" id ="ime" required>
        <p>Adresa: </p>
        <input type="text" name="lname" placeholder="Adresa" id="adresa" required>
        <p>kontakt: </p>
        <input type="text" name="username" placeholder="kontakt telefon" id="kontakt" required>
        <p>Email: </p>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <button type="submit" id="dugmeRegistruj">Dodaj</button>
    </form>
</div>
</body>
</html>
