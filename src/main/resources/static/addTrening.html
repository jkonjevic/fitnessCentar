<div class = "TreningForm" id = "registracija">
  <h1>Dodavanje Treninga</h1>
  <form action="#" method="post">
    <p>Naziv: </p>
    <input type="text" name="naziv" placeholder="naziv treninga" id ="naziv" required>
    <p>Opis: </p>
    <input type="text" name="opis" placeholder="opis trening" id="opis" required>
    <p>Tip Treninga: </p>
    <input type="text" name="tip" placeholder="GYM, GLADIATOR ili CROSSFIT" id="tip" required>
    <p>Trajanje: </p>
    <input type="number" name="tip" placeholder="trajanje (Minuti)" id="trajanje" required>
    <button type="submit" id="dugmeRegistruj">Dodaj</button>
  </form>
</div>
